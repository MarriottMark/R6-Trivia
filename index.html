<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainbow Six Siege Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="images/example.jpg" alt="Operator Image" id="question-image"/>
    </div>
    <div class="trivia-section">
      <h2 id="question">Which operator uses the gadget "Logic Bomb"?</h2>
      <div class="options">
        <button onclick="checkAnswer(this)" data-correct="false">Finka</button>
        <button onclick="checkAnswer(this)" data-correct="true">Dokkaebi</button>
        <button onclick="checkAnswer(this)" data-correct="false">Thatcher</button>
        <button onclick="checkAnswer(this)" data-correct="false">IQ</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    function checkAnswer(selectedBtn) {
      const buttons = document.querySelectorAll(".options button");
      const isCorrect = selectedBtn.getAttribute("data-correct") === "true";

      buttons.forEach(btn => btn.disabled = true); // disable all buttons

      if (isCorrect) {
        selectedBtn.classList.add("correct");
        document.getElementById("result").textContent = "✅ Correct!";
      } else {
        selectedBtn.classList.add("wrong");
        document.getElementById("result").textContent = "❌ Incorrect.";
        buttons.forEach(btn => {
          if (btn.getAttribute("data-correct") === "true") {
            btn.classList.add("correct");
          }
        });
      }
    }
  </script>
</body>
</html>
